<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Find your beer!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="left-bar col-sm-4">
                <img class="tittle_img img-responsive" src="img2_tittle.png">
                <form id="search-beer">
                    <input class="input-search" type="" name="query">
                    <button class="search-button">
                        <img id="beer-icon" src="beer-icon.svg" alt="gh">
                    </button>
                </form>
                <div class="beer-list">
                </div>
            </div>
            <div class="right-bar col-sm-8">
                <div class="description">
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="main.js" type="text/javascript"></script>
</body>

</html>
